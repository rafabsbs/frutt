{% extends "base.html" %}

{% block title %}Adicionar Produto{% endblock %}

{% block content %}
<div class="admin-form">
    <h1>Adicionar Novo Produto</h1>
    <form action="{{ url_for('adicionar_produto') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="estoque">Quantidade em Estoque:</label>
            <input type="number" id="estoque" name="estoque" min="0" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="imagem">Imagem do Produto:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>
            <small>Apenas arquivos PNG, JPG ou GIF (máx. 16MB)</small>
            <button type="submit" class="btn-submit">Adicionar Produto</button>
        </div>
    </form>
</div>
{% endblock %}
